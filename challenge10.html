<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        
        .container {
            width: 80%;
            margin: 0 auto;
        }

        
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .container {
                width: 100%;
            }
        }

        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


<header>
    <h1>Welcome</h1>
</header>


<nav class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>


<div class="container">
    <section>
        <h2>Welcome to Our Website!</h2>
        <p>This is the main content of your website.</p>
    </section>

    <section>
        <h2>About Us</h2>
        <p>Learn more about our company and what we do.</p>
    </section>

    <section>
        <h2>Our Services</h2>
        <p>Explore the services we offer to our customers.</p>
    </section>
</div>


<footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
</footer>

</body>
</html>
